             <!-- post example -->
         <h3>Create Post(POST)</h3>
         <input type="text" id="title" placeholder="Title">
         <input type="text" id="bodyText" placeholder="Body">
         <button id="postBtn">Create Post</button>
        </ul>




        <!-- put example -->

          <input type="number" id="update" placeholder="post ID">
          <input type="text" id="updateTitle" placeholder="New title">
          <button id="putBtn">update</button>


          <!-- Deleted -->
         <h3>Delete Post </h3>
          <input type=" number" id="deleteId" placeholder="post id">
           <button id="deletebtn">Deleted</button>
        <script>
            document.getElementById('getBtn').addEventListener('click',()=> {
               fetch('https://jsonplaceholder.typicode.com/posts?_limit=5').then((res)=>
               res.json()).then((data) => {
                    const list = document.getElementById('postList');
                    list.innerHTML = "";
                    data.forEach((post) => {
                      const li = document.createElement("li");
                      li.innerHTML = `<h6>${post.title}</h6>`;
                      list.appendChild(li);
                    });

                    // console.log(data);
               });
            });


     

            //   console.log("Button clicked");

            //POST


            document.getElementById('postBtn').addEventListener('click',()=> {
               const title = document.getElementById('title').value;
               const body = document.getElementById('bodyText').value;
               const data = {
                    title,body
               };
               console.log(data);
               fetch('https://jsonplaceholder.typicode.com/posts',{
                    method:'POST',
                    header:{"Content-Type": "application/json"}, 
                    body:JSON.stringify(data)     
               })
               .then(res=> res.json( ))
               .then ((data)=> console.log(data));
                alert("post creadted with ID:" + data.id);
               // console.log(title,body);                           
            });


            //PUT 4
            document.getElementById("putBtn").addEventListener("click",()=>{
               const id = document.getElementById("update").value;
               const title = document.getElementById("updateTitle").value;
               fetch(`https://jsonplaceholder.typicode.com/posts/${id}`,{
                    method:'PUT',
                    headers:{'content-type':'application/json'},
                    body:JSON.stringify({title,body:"updated Body",userID:2 }),
               })

                .then((res) => res.json())
                .then((data) => {
                alert('post updated:', + data.id);
                console.log('put:',data);
                });
               // console.log(id,title);
            });



              document.getElementById("deleteBtn").addEventListener("click",()=>{
               const id = document.getElementById("deleteId").value;
               console.log(id);
           
             
                  fetch(`https://jsonplaceholder.typicode.com/posts/${id}`,{
                    method:"DELETE",
                  }).then((res) => console.log(res));
                   });





                   //file upload

                   document.getElementById('uploadFrom')
                   .addEventListener("submit", async(e)=> {
                    e.preventDefault();
                    const file = document.getElementById("fileInput").files[0];

                    const formData = new FormData();
                    formData.append('myFile',file)

                    const res = await fetch('http://localhost:5000/upload',{
                         method:"post",
                         body: formData,
                    });
                    const data = await res.json();
                   });
        </script>
